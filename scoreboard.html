        function handleNetworkScoreUpdate(newScores) {

                console.log("üìä Bo≈ü skor g√ºncellemesi alƒ±ndƒ±");
                return;

            // Demo skorlarƒ± kaldƒ±r (ger√ßek skorlar geldiƒüinde)
            localScores = localScores.filter(score => !score.deviceId.includes('demo_device'));
            
            // Yeni skorlarƒ± ekle
            const allScores = [...localScores, ...newScores];
            
            // Tekrarlarƒ± temizle (timestamp'e g√∂re)
            const uniqueScores = allScores.filter((score, index, self) => 
                index === self.findIndex(s => s.timestamp === score.timestamp)
            );
            
            // Sƒ±rala
            uniqueScores.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                const timeA = convertTimeToSeconds(a.time);
                const timeB = convertTimeToSeconds(b.time);
                return timeA - timeB;
            });
            
            // localStorage'a kaydet
            localStorage.setItem('cyberScores', JSON.stringify(uniqueScores));
            
            console.log("‚úÖ Skorlar g√ºncellendi, toplam:", uniqueScores.length);

        function setupRealtimeScoreboard() {
            if (isFirebaseEnabled) {
                console.log("üîÑ Ger√ßek zamanlƒ± skorboard dinleyicisi ba≈ülatƒ±lƒ±yor...");
                const scoresRef = database.ref('scores');

                scoresRef.on('child_added', function(snapshot) {
                    console.log("üìä Yeni skor eklendi, skorboard g√ºncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor deƒüi≈ütirildiƒüinde otomatik g√ºncelle
                scoresRef.on('child_changed', function(snapshot) {
                    console.log("üìä Skor g√ºncellendi, skorboard yenileniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor silindiƒüinde otomatik g√ºncelle
                scoresRef.on('child_removed', function(snapshot) {
                    console.log("üóëÔ∏è Skor silindi, skorboard g√ºncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                console.log("‚úÖ Ger√ßek zamanlƒ± skorboard aktif!");
            } else {
                // Firebase yoksa normal 5 saniyede bir g√ºncelle
                console.log("‚è±Ô∏è Firebase yok, 5 saniyede bir g√ºncelleme aktif");
                setInterval(loadScoreboardWithUpdate, 5000);
            }
        }
