    <script>
        // Global değişkenler
        let currentAgeFilter = 'all'; // Yaş grubu filtresi
        
        // Firebase Configuration - teknofest projesi
        const firebaseConfig = {
            apiKey: "AIzaSyB3ofVngr1rY6Zr2bTSE3PRFT1z104nMXo",
            authDomain: "teknofest-c7a92.firebaseapp.com",
            databaseURL: "https://teknofest-c7a92-default-rtdb.firebaseio.com",
            projectId: "teknofest-c7a92",
            storageBucket: "teknofest-c7a92.firebasestorage.app",
            messagingSenderId: "478655816162",
            appId: "1:478655816162:web:0cb7626d34935611ed59bb",
            measurementId: "G-PG8ZFFEWJP"
        };

        // Firebase'i başlat
        let database = null;
        let isFirebaseEnabled = false;
        let localNetworkChannel = null;
        
        if (firebaseConfig.apiKey && firebaseConfig.apiKey !== "AIzaSyExample...") {
            try {
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                isFirebaseEnabled = true;
                console.log("✅ Skorboard: Firebase başarıyla bağlandı");
                console.log("🔗 Database URL:", firebaseConfig.databaseURL);
                
                // Mevcut status div'ini kaldır (temizlik)
                const existingStatus = document.getElementById('firebase-status');
                if (existingStatus) {
                    existingStatus.remove();
                }
                
                // Bağlantı testini yap
                database.ref('.info/connected').on('value', function(snapshot) {
                    if (snapshot.val() === true) {
                        console.log("🌐 Skorboard: Firebase gerçek zamanlı bağlantı AKTİF");
                        showFirebaseStatus("🌐 Çoklu ekran aktif", "#00ff99");
                    } else {
                        console.log("⚠️ Skorboard: Firebase bağlantısı kopuk");
                        showFirebaseStatus("⚠️ Bağlantı kopuk", "#ffaa00");
                        // Firebase kopuksa yerel ağı dene
                        setupLocalNetworkSync();
                    }
                });
                
            } catch (error) {
                console.warn("❌ Skorboard: Firebase bağlantısı başarısız, yerel ağ modu:", error);
                isFirebaseEnabled = false;
                showFirebaseStatus("💾 Yerel ağ modu", "#ffaa00");
                setupLocalNetworkSync();
            }
        } else {
            console.warn("⚙️ Skorboard: Firebase konfigürasyonu eksik, yerel ağ modu");
            console.log("📋 Çoklu ekran için FIREBASE_KURULUM.md dosyasını okuyun");
            isFirebaseEnabled = false;
            showFirebaseStatus("⚙️ Yerel ağ modu aktif", "#ff4444");
            setupLocalNetworkSync();
        }
        
        // Yerel ağ senkronizasyonu kur
        function setupLocalNetworkSync() {
            console.log("🏠 Scoreboard yerel ağ senkronizasyonu başlatılıyor...");
            
            if ('BroadcastChannel' in window) {
                localNetworkChannel = new BroadcastChannel('siber-macera-scores');
                
                localNetworkChannel.onmessage = (event) => {
                    const { type, data } = event.data;
                    console.log("📡 Scoreboard ağ mesajı alındı:", type, data);
                    
                    switch (type) {
                        case 'SCORE_UPDATE':
                            console.log("📊 Skor güncellemesi alındı:", data?.length || 0);
                            handleNetworkScoreUpdate(data);
                            // Scoreboard'u anında güncelle
                            setTimeout(() => loadScoreboard(), 500);
                            break;
                        case 'NEW_SCORE':
                            console.log("⚡ Yeni skor alındı:", data?.username, data?.score);
                            handleNewNetworkScore(data);
                            break;
                        case 'REQUEST_SCORES':
                            console.log("📤 Skor talebi alındı, skorlar gönderiliyor");
                            sendLocalScores();
                            break;
                        case 'SCORES_RESPONSE':
                            console.log("📥 Skor yanıtı alındı:", data?.length || 0);
                            mergeNetworkScores(data);
                            break;
                        case 'CLEAR_SCORES':
                            console.log("🗑️ Skorları temizle mesajı alındı");
                            handleClearScoresFromNetwork(data);
                            break;
                        case 'DEVICE_PING':
                            console.log("📱 Scoreboard cihaz ping alındı:", data.deviceId, "Skor sayısı:", data.scoreCount);

        // Ağdan gelen skor güncellemesini işle
        function handleNetworkScoreUpdate(newScores) {
            if (!newScores || newScores.length === 0) {
                console.log("📊 Boş skor güncellemesi alındı");
                return;
            }
            
            console.log("📊 Ağdan skor güncellemesi alındı:", newScores.length, newScores);
            
            // Mevcut yerel skorları al (demo skorları hariç)
            let localScores = getLocalScores();
            
            // Demo skorları kaldır (gerçek skorlar geldiğinde)
            localScores = localScores.filter(score => !score.deviceId.includes('demo_device'));
            
            // Yeni skorları ekle
            const allScores = [...localScores, ...newScores];
            
            // Tekrarları temizle (timestamp'e göre)
            const uniqueScores = allScores.filter((score, index, self) => 
                index === self.findIndex(s => s.timestamp === score.timestamp)
            );
            
            // Sırala
            uniqueScores.sort((a, b) => {
                if (b.score !== a.score) {
                    return b.score - a.score;
                }
                const timeA = convertTimeToSeconds(a.time);
                const timeB = convertTimeToSeconds(b.time);
                return timeA - timeB;
            });
            
            // localStorage'a kaydet
            localStorage.setItem('cyberScores', JSON.stringify(uniqueScores));
            
            console.log("✅ Skorlar güncellendi, toplam:", uniqueScores.length);
            
            // Skorları yeniden yükle
            setTimeout(() => {
                loadScoreboard();
                updateLastUpdateTime();
            }, 200);
        }

        function getScoresFromFirebase() {

                try {
                    console.log("🔍 Firebase'den skorlar alınıyor...");
                    const scoresRef = database.ref('scores');
                    
                    // Önce veri var mı kontrol et
                    scoresRef.once('value', (snapshot) => {
                        console.log("📊 Firebase snapshot alındı:", {
                            exists: snapshot.exists(),
                            hasChildren: snapshot.hasChildren(),
                            numChildren: snapshot.numChildren(),
                            val: snapshot.val()
                        });
                        
                        const scores = [];
                        if (snapshot.exists()) {
                            snapshot.forEach((child) => {
                                const scoreData = child.val();
                                if (scoreData && scoreData.username && scoreData.score !== undefined) {
                                    scores.push(scoreData);
                                } else {
                                    console.warn("⚠️ Geçersiz skor verisi:", scoreData);
                                }
                            });
                        }
                        
                        console.log("📈 Firebase'den alınan skor sayısı:", scores.length);
                        
                        // Sıralama: önce puan, sonra süre
                        scores.sort((a, b) => {
                            if (b.score !== a.score) {
                                return b.score - a.score;
                            }
                            const timeA = convertTimeToSeconds(a.time);
                            const timeB = convertTimeToSeconds(b.time);
                            return timeA - timeB;
                        });
                        
                        resolve(scores);
                    }, (error) => {
                        console.error("❌ Firebase'den skorlar alınamadı:", error);
                        console.log("🔄 Yerel skorlara geçiliyor...");
                        resolve(getLocalScores());

                    resolve(getLocalScores());
                }
            });
        }

        function convertTimeToSeconds(timeString) {
            if (!timeString || typeof timeString !== 'string') return 999999;
            const parts = timeString.split(':');
            if (parts.length !== 2) return 999999;
            return parseInt(parts[0]) * 60 + parseInt(parts[1]);
        }

                const timeA = convertTimeToSeconds(a.time);
                const timeB = convertTimeToSeconds(b.time);
                return timeA - timeB;
            });
            
            // localStorage'a kaydet
            localStorage.setItem('cyberScores', JSON.stringify(allScores));
            
            console.log("✅ Test skorları eklendi:", allScores.length);
            
            // Skorları yeniden yükle
            loadScoreboardWithUpdate();
        }

        // Test Firebase skorları ekleme fonksiyonu 
        function addTestScoresToFirebase() {
            if (!isFirebaseEnabled) {
                console.log("❌ Firebase kapalı, test skorları eklenemiyor");
                return;
            }
            
            console.log("🔥 Test skorları Firebase'e ekleniyor...");
            
            const testFirebaseScores = [
                {
                    username: 'Firebase Test 1',
                    score: 999,
                    time: '01:30',
                    date: new Date().toLocaleDateString('tr-TR'),
                    timestamp: Date.now(),
                    deviceId: 'firebase_test_1'
                },
                {
                    username: 'Firebase Test 2',
                    score: 875,
                    time: '02:45',
                    date: new Date().toLocaleDateString('tr-TR'),
                    timestamp: Date.now() + 1000,
                    deviceId: 'firebase_test_2'
                }
            ];
            
            testFirebaseScores.forEach((score, index) => {
                setTimeout(() => {
                    database.ref('scores').push(score).then(() => {
                        console.log(`✅ Firebase test skoru ${index + 1} eklendi`);
                        if (index === testFirebaseScores.length - 1) {
                            setTimeout(() => loadScoreboardWithUpdate(), 1000);
                        }
                    }).catch(error => {
                        console.error(`❌ Firebase test skoru ${index + 1} eklenemedi:`, error);
                    });
                }, index * 500);
            });
        }

        // Firebase durumunu test et ve skor verilerini kontrol et
        function testFirebaseConnection() {
            console.log("🧪 Firebase bağlantısı test ediliyor...");
            
            if (!isFirebaseEnabled) {
                console.log("❌ Firebase kapalı - yerel moda geçiliyor");
                return;
            }
            
            // Test skoru ekle (geliştirme amaçlı)
            if (window.location.hash === '#test') {
                const testScore = {
                    username: 'Test Kullanıcısı',
                    score: 999,
                    time: '05:30',
                    date: new Date().toLocaleDateString('tr-TR'),
                    timestamp: Date.now(),
                    deviceId: 'test_device_' + Date.now()
                };
                
                database.ref('scores').push(testScore).then(() => {
                    console.log("✅ Test skoru eklendi");
                    loadScoreboardWithUpdate();
                }).catch(error => {
                    console.error("❌ Test skoru eklenemedi:", error);
                });
            }
            
            // Firebase veri yapısını kontrol et
            database.ref('scores').limitToFirst(1).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    console.log("✅ Firebase'de veri mevcut");
                    const firstScore = snapshot.val();
                    console.log("📋 İlk skor örneği:", firstScore);
                } else {
                    console.log("⚠️ Firebase'de henüz veri yok");
                }
            });
        }
        function setupRealtimeScoreboard() {
            if (isFirebaseEnabled) {
                console.log("🔄 Gerçek zamanlı skorboard dinleyicisi başlatılıyor...");
                const scoresRef = database.ref('scores');
                
                // Yeni skor eklendiğinde otomatik güncelle
                scoresRef.on('child_added', function(snapshot) {
                    console.log("📊 Yeni skor eklendi, skorboard güncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor değiştirildiğinde otomatik güncelle
                scoresRef.on('child_changed', function(snapshot) {
                    console.log("📊 Skor güncellendi, skorboard yenileniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                // Skor silindiğinde otomatik güncelle
                scoresRef.on('child_removed', function(snapshot) {
                    console.log("🗑️ Skor silindi, skorboard güncelleniyor...");
                    loadScoreboard();
                    updateLastUpdateTime();
                });
                
                console.log("✅ Gerçek zamanlı skorboard aktif!");
            } else {
                // Firebase yoksa normal 5 saniyede bir güncelle
                console.log("⏱️ Firebase yok, 5 saniyede bir güncelleme aktif");
                setInterval(loadScoreboardWithUpdate, 5000);
            }
        }

        // Firebase durumu değiştiğinde skorboard'ı yeniden başlat
        let realtimeSetup = false;
        
        function checkFirebaseAndSetupRealtime() {
            if (isFirebaseEnabled && !realtimeSetup) {
                setupRealtimeScoreboard();
                realtimeSetup = true;
            } else if (!isFirebaseEnabled && !realtimeSetup) {
                // Firebase yoksa normal interval
                setInterval(loadScoreboardWithUpdate, 5000);
                realtimeSetup = true;
            }
        }
        
        // Ekran boyutu değiştiğinde skorboard'ı yeniden yükle
        window.addEventListener('resize', function() {
            // Debounce işlemi - sürekli yeniden yükleme engellemek için
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(function() {
                console.log("🔄 Ekran boyutu değişti, skorboard yeniden yükleniyor...");
                loadScoreboard();
            }, 500);
        });

        // Debug butonları ekleme (URL'de #debug varsa)

                `;
                
                debugPanel.innerHTML = `
                    <div style="margin-bottom: 10px; font-weight: bold; color: #00ff99;">🔧 DEBUG PANEL</div>
                    <button onclick="requestScoresManually()" style="margin: 2px; padding: 5px 10px; font-size: 11px;">📡 Skor Talep Et</button>

                    <button onclick="window.open('tablet-test.html', '_blank')" style="margin: 2px; padding: 5px 10px; font-size: 11px;">🧪 Test</button>
                `;
                
                document.body.appendChild(debugPanel);
            }
            
            return;
            
            console.log("🔧 Debug butonları ekleniyor...");
            
            const debugPanel = document.createElement('div');
            debugPanel.style.cssText = `
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 9999;
                background: rgba(0,0,0,0.8);
                padding: 10px;
                border-radius: 8px;
                color: white;
                font-family: Arial, sans-serif;
                font-size: 12px;
                display: flex;
                flex-direction: column;
                gap: 8px;
                max-width: 200px;
            `;
            
            debugPanel.innerHTML = `
                <div style="font-weight: bold; text-align: center; margin-bottom: 8px;">
                    🔧 DEBUG PANEL
                </div>
                <button onclick="addTestScores()" style="padding: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    💾 LocalStorage Test Ekle
                </button>
                <button onclick="addTestScoresToFirebase()" style="padding: 5px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    🔥 Firebase Test Ekle
                </button>
                <button onclick="localStorage.removeItem('cyberScores'); loadScoreboardWithUpdate();" style="padding: 5px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    🗑️ LocalStorage Temizle
                </button>
                <button onclick="loadScoreboardWithUpdate()" style="padding: 5px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    🔄 Skorları Yenile
                </button>
                <div style="font-size: 10px; margin-top: 8px; color: #ccc;">
                    Firebase: ${isFirebaseEnabled ? '🟢 Aktif' : '🔴 Kapalı'}
                </div>
            `;
            
            document.body.appendChild(debugPanel);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("🚀 Scoreboard yükleniyor...");
            console.log("🔧 Firebase durumu:", {
                isFirebaseEnabled: isFirebaseEnabled,
                database: database ? "Mevcut" : "Null"
            });
            
        // Manuel skor talebi
        function requestScoresManually() {
            console.log("🔄 Manuel skor talebi başlatılıyor...");
            
            if (localNetworkChannel) {
                localNetworkChannel.postMessage({ type: 'REQUEST_SCORES' });
                console.log("📡 Manuel skor talebi gönderildi");
                
                // 2 saniye sonra scoreboard'u güncelle
                setTimeout(() => {
                    loadScoreboard();
                    console.log("🔄 Manuel scoreboard güncellendi");
                }, 2000);
                
                // Başarı mesajı göster
                showTemporaryMessage("📡 Skor talebi gönderildi!");
            } else {
                console.log("❌ LocalNetworkChannel mevcut değil");
                showTemporaryMessage("❌ Yerel ağ bağlantısı yok!");
            }
        }
        
        // Geçici mesaj göster
        function showTemporaryMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0,255,153,0.9);
                color: #000;
                padding: 10px 20px;
                border-radius: 8px;
                font-weight: bold;
                z-index: 10000;
                animation: fadeInOut 3s ease;
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

            // Debug butonları ekle (eğer URL'de #debug varsa)
            addDebugButtons();
            
            // Firebase bağlantısını test et
            testFirebaseConnection();
            
            // Skorları yükle
            loadScoreboardWithUpdate();
            
            // Firebase bağlantısı için biraz bekle sonra gerçek zamanlı sistemi başlat
            setTimeout(checkFirebaseAndSetupRealtime, 1000);
        });
    </script>
